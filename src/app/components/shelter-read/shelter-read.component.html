<div class="mat-elevation-z4">
    <table mat-table [dataSource]="shelter">
        <!-- Id Column -->
        <ng-container matColumnDef="id">>
            <th mat-header-cell *matHeaderCellDef>Id</th>
            <td mat-cell *matCellDef="let row">{{ row.id }}</td>
        </ng-container>

        <!-- ownerName Column -->
        <ng-container matColumnDef="ownerName">
            <th mat-header-cell *matHeaderCellDef> Nome do dono </th>
            <td mat-cell *matCellDef="let row">{{ row.ownerName }}</td>
        </ng-container>

        <!-- businessName Column -->
        <ng-container matColumnDef="businessName">
            <th mat-header-cell *matHeaderCellDef> Nome do estabelecimento </th>
            <td mat-cell *matCellDef="let row">{{ row.businessName }}</td>
        </ng-container>

        <!-- email Column -->
        <ng-container matColumnDef="email">
            <th mat-header-cell *matHeaderCellDef> Email </th>
            <td mat-cell *matCellDef="let row">{{ row.email }}</td>
        </ng-container>

        <!-- phone Column -->
        <ng-container matColumnDef="phone">
            <th mat-header-cell *matHeaderCellDef> Telefone </th>
            <td mat-cell *matCellDef="let row">{{ row.phone }}</td>
        </ng-container>

        <!-- adress Column -->
        <ng-container matColumnDef="adress">
            <th mat-header-cell *matHeaderCellDef> Endereço </th>
            <td mat-cell *matCellDef="let row">{{ row.adress }}</td>
        </ng-container>


        <!-- Action Column -->
        <ng-container matColumnDef="action">
            <th mat-header-cell *matHeaderCellDef> Ações </th>
            <td mat-cell *matCellDef="let row">
                <a routerLink="/products/update/{{ row.id }}" class="edit">
                    <i class="material-icons">
                        edit
                    </i>
                </a>
                <a routerLink="/products/delete/{{ row.id }}" class="delete">
                    <i class="material-icons">
                        delete
                    </i>
                </a>

            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
</div>
